<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bubble Game</h1>
      <div class="main">
        <div class="top">
          <div class="header">
            <h2>Hit</h2>
            <p id="hitVal">7</p>
          </div>
          <div class="header">
            <h2>Timer</h2>
            <p id="time">60</p>
          </div>
          <div class="header">
            <h2>Score</h2>
            <p id="score">0</p>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
      <button>Restart</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
